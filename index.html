<!DOCTYPE html>
<html lang="ru" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-locale_ru-by.js"></script>
    <script src="js/app.js"></script>
</head>

<body ng-controller="myCtrl">
    <h1>{{priceTitle}} от {{priceDate | date:'shortDate'}}</h1>
    <p>
        <span>Поиск:</span>
        <input type="text" ng-model="priceSearch" class="form-control search">
    </p>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>№</th>
                <th ng-click="setOrder('name')">Наименование</th>
                <th ng-click="setOrder('price')">Цена</th>
                <th ng-click="setOrder('discount')">Скидка</th>
                <th>Цена со скидкой</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="price in priceList | filter:priceSearch | orderBy:priceOrder">
                <td>{{$index + 1}}</td>
                <td>{{price.name}}</td>
                <td>{{price.price | currency}}</td>
                <td>{{price.discount}}</td>
                <td>{{price.price * (1 - price.discount) | currency}}</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
